<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepage.css">
    <title>FCC: Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center"> freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center"> Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name" required="">
            </div>
            <div class="form-group">
                <label id="email-label" for="email"> Email</label>
                <input id="email" class="form-control" type="email" name="email" placeholder="Enter your Email" required="">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age(optional)</label>
                <input id="number" class="form-control" type="number" name="age" min="10" max="99" placeholder="Age">
            </div>
            <div class="form-group">
                <p> Which option best describes your current role?</p>
                <select id="dropdown" class="form-control" name="role" required="">
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job"> Full Time Job</option>
                    <option value="learner"> Full Time Learner</option>
                    <option value="preferNo"> Prefer Not to say</option>
                    <option value="other"> Other </option>
                </select>
            </div>
            <div class="form-group">
                <p> Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input class="input-radio" name="user-recommend" value="definitely" type="radio" checked="">
                    Definitely
                </label>
                <label>
                    <input class="input-radio" name="user-recommend" value="maybe" type="radio" checked="">
                    Maybe
                </label>
                <label>
                    <input class="input-radio" name="user-recommend" value="not-sure" type="radio" checked="">
                    Not Sure
                </label>
            </div>
            <div class="form-group">
                <p> What is your favourite feature of freeCodeCamp?</p>
                <select id="feature" class="form-control" name="feature" required="">
                    <option disabled="" selected="" value=""> Select an option</option>
                    <option value="Challenges"> Challenges </option>
                    <option value="Projects"> Projects </option>
                    <option value="Community"> Community </option>
                    <option value="Open Source"> Open Source </option>
                </select>
            </div>
            <div class="form-group">
               <p> What would you like to see improved?
                   <span class="clue"> (Check all that apply)</span>
               </p>
                <label>
                    <input class="input-checkbox" name="improvements" value="front-end-projects" type="checkbox">
                    Front-end Projects
                </label>
                <label>
                    <input class="input-checkbox" name="improvements" value="back-end-projects" type="checkbox">
                    Back-end Projects
                </label>
                <label>
                    <input class="input-checkbox" name="improvements" value="data-visualisation" type="checkbox">
                    Data Visualisation
                </label>
                <label>
                    <input class="input-checkbox" name="improvements" value="challenges" type="checkbox">
                    Challenges
                </label>
                <label>
                    <input class="input-checkbox" name="improvements" value="open-source-community" type="checkbox">
                    Open Source Community
                </label>
                <label>
                    <input class="input-checkbox" name="improvements" value="videos" type="checkbox">
                    Videos
                </label>
                <label>
                    <input class="input-checkbox" name="improvements" value="forum" type="checkbox">
                    Forum
                </label>
                <label>
                    <input class="input-checkbox" name="improvements" value="additional-courses" type="checkbox">
                    Additional Courses
                </label>
            </div>
            <div class="form-group">
                <label for="suggestions"> Any comments or suggestions?</label>

                <textarea id="suggestions" type="text" placeholder="Enter your comment here..." name="suggestions">
                    Enter your comment here...
                </textarea>
            </div>
            <div class="form-group">
                <button id="submit" class="submit-button" type="submit"> Submit </button>
            </div>
        </form>
    </div>
    
</body>
</html>
